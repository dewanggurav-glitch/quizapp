<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgb(176, 255, 244);
    }

    .quiz-container {
        width: 100%;
        max-width: 600px;
        padding: 20px;
        text-align: center;
    }

    .question-box {
        border: 2px solid #000;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 30px;
        background-color: rgb(89, 243, 110);
    }

    .options {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
    }

    .option {
        width: 100%;
        max-width: 350px;
        padding: 12px;
        border: 2px solid #000;
        border-radius: 10px;
        background: #fff;
        cursor: pointer;
        font-size: 16px;
    }

    .option:hover {
        background: #eaeaea;
    }

    .submit-btn {
        margin-top: 30px;
        padding: 12px 30px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: black;
        color: white;
        cursor: pointer;
    }

    .submit-btn:hover {
        opacity: 0.8;
    }

    /* Mobile optimization */
    @media (max-width: 480px) {
        .question-box h2 {
            font-size: 18px;
        }

        .option {
            font-size: 14px;
        }
    }



    .option.selected {
        background-color: #cce5ff;
        border-color: #007bff;
    }

    .option.correct {
        background-color: #9dff9d;
        border-color: green;
    }

    .option.wrong {
        background-color: #ffb3b3;
        border-color: red;
    }
</style>

<body>
   

    <div class="quiz-container">

        <div class="question-box">
            <h2>Q1. What is the capital of India?</h2>
        </div>

        <div class="options">
            <button class="option" data-answer="A">A. Mumbai</button>
            <button class="option" data-answer="B">B. New Delhi</button>
            <button class="option" data-answer="C">C. Chennai</button>
            <button class="option" data-answer="D">D. Kolkata</button>
        </div>

        <button class="submit-btn" onclick="submitAnswer()">Submit</button>
   
    </div>


     <script>
    const options = document.querySelectorAll(".option");
    const correctAnswer = "B"; // New Delhi

    let selectedOption = null;
    let score = 0;
    let totalQuestions = 1; // only 1 question now

    // Option selection
    options.forEach(option => {
        option.addEventListener("click", () => {

            // remove previous selection
            options.forEach(opt => opt.classList.remove("selected"));

            option.classList.add("selected");
            selectedOption = option;
        });
    });

    function submitAnswer() {

        if (!selectedOption) {
            alert("Please select an option first!");
            return;
        }

        const userAnswer = selectedOption.dataset.answer;

        // Disable all options
        options.forEach(opt => opt.disabled = true);

        // Check answer
        if (userAnswer === correctAnswer) {
            selectedOption.classList.add("correct");
            score++;
        } else {
            selectedOption.classList.add("wrong");

            // show correct option
            options.forEach(opt => {
                if (opt.dataset.answer === correctAnswer) {
                    opt.classList.add("correct");
                }
            });
        }

        // Go to result page after 1.5 seconds
        setTimeout(finishQuiz, 1500);
    }

    function finishQuiz() {
        // STORE DATA (THIS IS THE JOIN)
        localStorage.setItem("totalQuestions", totalQuestions);
        localStorage.setItem("correctAnswers", score);

        // REDIRECT
        window.location.href = "result.html";
    }
</script>




</body>

</html
