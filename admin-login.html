<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Quiz App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: rgb(176, 255, 244);
        }

        .admin-login-box {
            max-width: 400px;
            margin: 120px auto;
            padding: 30px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>

<div class="admin-login-box">
    <h3 class="text-center mb-4">Admin Login</h3>

    <input type="text" id="adminUser" class="form-control mb-3" placeholder="Admin Username">
    <input type="password" id="adminPass" class="form-control mb-3" placeholder="Password">

    <button class="btn btn-danger w-100" onclick="adminLogin()">Login</button>
</div>

<script>
function adminLogin() {
    const user = document.getElementById("adminUser").value;
    const pass = document.getElementById("adminPass").value;

    // TEMP frontend-only credentials
    if (user === "admin" && pass === "admin123") {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin-dashboard.html";
    } else {
        alert("Invalid admin credentials");
    }
}
</script>

</body>
</html>
