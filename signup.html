
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Quiz App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: rgb(176, 255, 244);
        }

        .signup-box {
            max-width: 400px;
            margin: 120px auto;
            padding: 30px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>

<div class="signup-box">
    <h3 class="text-center mb-4">Sign Up</h3>

    <input type="text" id="username" class="form-control mb-3" placeholder="Username">

    <input type="email" id="email" class="form-control mb-3" placeholder="Email">

    <input type="password" id="password" class="form-control mb-3" placeholder="Password">

    <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password">

    <button class="btn btn-success w-100" onclick="signup()">Create Account</button>

    <p class="text-center mt-3">
        Already have an account?
        <a href="login.html">Login</a>
    </p>
</div>

<script>
function signup() {
    const user = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    const confirm = document.getElementById("confirmPassword").value;

    if (!user || !email || !pass || !confirm) {
        alert("Please fill all fields");
        return;
    }

    if (pass !== confirm) {
        alert("Passwords do not match");
        return;
    }

    // Save user (simple version)
    const users = JSON.parse(localStorage.getItem("users")) || [];
    users.push({ username: user, email: email, password: pass });

    localStorage.setItem("users", JSON.stringify(users));

    alert("Account created successfully!");
    window.location.href = "login.html";
}
</script>

</body>
</html>
