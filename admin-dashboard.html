<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | Quiz App</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f5f5f5;
    }
</style>
</head>

<body>

<!-- Navbar (ONLY after login) -->
<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">Admin Dashboard</span>
    <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
</nav>

<div class="container mt-4">
    
    <div class="row g-4">

        <!-- Quiz Settings -->
        <div class="col-md-6">
            <div class="card p-3 shadow">
                <h5>Quiz Settings</h5>

                <label class="mt-2">Time Limit (seconds)</label>
                <input type="number" class="form-control mb-2" placeholder="30">

                <label>Questions per Quiz</label>
                <input type="number" class="form-control mb-3" placeholder="10">

                <button class="btn btn-primary w-100">Save Settings</button>
            </div>
        </div>

        <!-- Question Management -->
        <div class="col-md-6">
            <div class="card p-3 shadow">
                <h5>Manage Questions</h5>

                <button class="btn btn-success w-100 mb-2">Add Question</button>
                <button class="btn btn-warning w-100 mb-2">Update Question</button>
                <button class="btn btn-danger w-100">Delete Question</button>
            </div>
        </div>

    </div>

</div>

<script>
/* Simple frontend protection */
if (localStorage.getItem("adminLoggedIn") !== "true") {
    window.location.href = "admin-login.html";
}

function logout() {
    localStorage.removeItem("adminLoggedIn");
    window.location.href = "../index.html";
}
</script>

</body>
</html>
