
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background-color: rgb(176, 255, 244);
        }
        .cursor-pointer {
            cursor: pointer;
        }

        .row .border:hover {
            background-color: #000;
            color: #fff;
            transform: scale(1.05);
            transition: 0.3s;
        }

        .categories{
            background-color: blue;
        }

    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h2 class="mb-4">Select Category</h2>

        <div class="row g-4 justify-content-center">

            <div class=" col-12 col-md-4">
                <div class="categories border rounded-4 p-4 py-5 fw-semibold cursor-pointer" onclick="selectCategory('history')">
                    History
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="categories border rounded-4 p-4 py-5 fw-semibold cursor-pointer" onclick="selectCategory('ca')">
                    Current Affairs
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="categories border rounded-4 p-4 py-5 fw-semibold cursor-pointer" onclick="selectCategory('it')">
                    IT
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="categories border rounded-4 p-4 py-5 fw-semibold cursor-pointer" onclick="selectCategory('gk')">
                    General Knowledge
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="categories border rounded-4 p-4 py-5 fw-semibold cursor-pointer" onclick="selectCategory('science')">
                    Science
                </div>
            </div>


        </div>
    </div>


    <script>function selectCategory(category) {
            localStorage.setItem("selectedCategory", category);
            window.location.href = "quiz-page.html";
        }
    </script>
</body>

</html>
